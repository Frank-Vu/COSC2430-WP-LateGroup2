<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/product-detail.css">
    <title>Document</title>
</head>

<body>
    <!--Bread Crumb-->
    <ul class="breadcrumb">
        <li><a href="#">homepage</a></li>
        <li>my account</li>
    </ul>

    <!--main-->
    <section id="product-info">
        <div class="image-container">
            <img src="assets/aa.avif" alt="product-image">
        </div>

        <div class="product-detail">
            <span class="name">product name</span>
            <span class="vendor">some vendor idk</span>

            <span class="price">549.99</span>
        </div>

        <button class="add-to-cart"></button>
    </section>

    <section id="product-description">
        <input type="radio" name="desc-slide" id="description">
        <label for="description">Description</label>

        <input type="radio" name="desc-slide" id="rating">
        <label for="rating">Ratings</label>

        <input type="radio" name="desc-slide" id="faq">
        <label for="faq">FAQs</label>

        <div class="main-container">
            <div class="sub-container" id="description">
                <p></p>
            </div>

            <div class="sub-container undeveloped" id="rating">
            </div>

            <div class="sub-container undeveloped" id="faq">
            </div>
        </div>


    </section>
</body>

</html>
